<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8"/>
	<title>JavaScript</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body  >
	<section class="content">
	<header class="header">
		<h2><script>document.write("Tutorial: JavaScript");</script></h2>
	</header>
	
	<section class="maincontent">
	
	<div>
		<button onclick="fadeOut()">Start</button>
		<br/>
		<img src="nature.jpg" id="myimage"/>
	</div>
		<script type="text/javaScript">
			var element = document.getElementById("myimage");
			var duration = 1000;
			var hidtime = 1000;
			var showtime = 1000;
			
			function setOpacity(value){
				element.style.opacity = value;
			}
			
			function fadeOut(){
				for(i=0; i<=1; i+=0.01){
					setTimeout("setOpacity("+(1-i)+")",i*duration);
				}
				setTimeout("fadeIn()",(duration+hidtime));
			}
			
			function fadeIn(){
				for(i=0; i<=1; i+=0.01){
					setTimeout("setOpacity("+i+")",i*duration);
				}
				setTimeout("fadeOut()",(duration+showtime));
			}
				
		</script>
		
	</section>
	
	<footer class="footer">
		<h2> <script>document.write("JavaScript");</script> </h2>
	</footer>
	
	</section>

</body>
</html>
