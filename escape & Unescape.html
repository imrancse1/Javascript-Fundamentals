<!DOCTYPE html>
<html lang ="en">

	<link rel="stylesheet" type="text/css" href="main.css">

<body  >
	<section class="content">
	<header class="header">
		<h2><script>document.write("Tutorial: JavaScript");</script></h2>
	</header>
	
	<section class="maincontent">
	
	
		
		<script>
			var str = "Live project running";
			var esc_str = escape(str);
			var unesc_str = unescape(str);
			document.write(esc_str);
			document.write("<br/>");
			document.write(unescape(esc_str));
			document.write("<br/>");
			document.write(unesc_str);
			
		</script>
		
	</section>
	
	<footer class="footer">
		<h2> <script>document.write("JavaScript");</script> </h2>
	</footer>
	
	</section>
