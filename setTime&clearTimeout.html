<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8"/>
	<title>JavaScript</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body  >
	<section class="content">
	<header class="header">
		<h2><script>document.write("Tutorial: JavaScript");</script></h2>
	</header>
	
	<section class="maincontent">
		<script>
				var timeout;
				function timeoutTrigger(){
					document.getElementById("show").innerHTML = "The timeout has been triggered... after 3 sec...";
				}
				function timeoutInit(){
					timeout = setTimeout("timeoutTrigger()",3000);
					document.getElementById("show").innerHTML = "The timeout has been started.."
				}
				function timeoutClear(){
					clearTimeout(timeout)
					document.getElementById("show").innerHTML = "The timeout has been clered";
				}
				
		</script>
		<div>
			<input type="button" value=" Test TimeOut" onclick="timeoutInit()"/>
			<input type="button" value=" Test timeoutClear" onclick="timeoutClear()"/>
		</div>
		<div id="show"></div>
	</section>
	
	<footer class="footer">
		<h2> <script>document.write("JavaScript");</script> </h2>
	</footer>
	
	</section>

</body>
</html>
